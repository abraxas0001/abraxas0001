name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"      # every 6 hours
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write            # allow workflow to push files to output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install snk CLI
        run: npm install -g @platane/snk

      - name: Generate snake (authenticated)
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          mkdir -p dist
          # run CLI with token so private contributions are included
          snk --user abraxas0001 --output dist/snake.svg --token "$GITHUB_TOKEN"
          ls -la dist
          # show some dates in the SVG (debug)
          grep -Eo 'data-date="[^"]+"' dist/snake.svg | head -n 20

      - name: Commit and push to output branch (as your user)
        env:
          PUSH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "Abra"
          git config user.email "abraxas00010001@gmail.com"
          git checkout -B output
          cp -r dist/* .
          git add -A
          git commit -m "ci(snake): update" || echo "no changes to commit"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}.git
          git push -u origin output --force

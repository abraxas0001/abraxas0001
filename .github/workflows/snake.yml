name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */24 * * *"    # every 24 hours (adjust if you want)
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Generate the SVG using the official action
      - name: Generate snake (authenticated)
        uses: platane/snk@v3
        with:
          # your GitHub username
          github_user_name: abraxas0001
          # where to write the SVG(s)
          outputs: |
            dist/snake.svg
          # Use PAT if provided to include private contributions, else fallback
          github_token: ${{ secrets.SNAKE_GITHUB_TOKEN != '' && secrets.SNAKE_GITHUB_TOKEN || github.token }}

      - name: Show generated file (debug)
        run: |
          ls -la dist || true
          head -n 20 dist/snake.svg || true

      - name: Commit and push to output branch (as your user)
        env:
          # Push with the workflow's default token (no PAT write needed)
          PUSH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -B output
          cp -r dist/* .
          git add -A
          git commit -m "ci(snake): update" || echo "no changes to commit"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}.git
          git push -u origin output --force

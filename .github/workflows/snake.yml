name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"      # every 6 hours (adjust if desired)
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write            # allow workflow to push files to output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake (authenticated) using action
        uses: Platane/snk@v3
        with:
          github_user_name: abraxas0001
          outputs: dist/snake.svg
        env:
          # Use your PAT stored as a secret so private contributions are visible
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: Publish to output branch (as user)
        env:
          PUSH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "Abra"
          git config user.email "abraxas00010001@gmail.com"
          git checkout -B output
          mkdir -p dist
          # copy generated snake if action wrote to dist/ or ./
          if [ -f dist/snake.svg ]; then cp dist/snake.svg .; fi
          git add -A
          git commit -m "ci(snake): update" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}.git
          git push -u origin output --force
